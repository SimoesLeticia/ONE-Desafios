<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo do Número Secreto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="gameTitle">Jogo do número secreto</h1>
            <p id="instructionChooseNumber">Escolha um número de 1 a 100:</p>
            <input type="number" id="userInput" min="1" max="100" placeholder="Digite um número">
            <div class="buttons">
                <button onclick="validarPalpite()" id="guessButton">Adivinhar</button>
                <button onclick="iniciarJogo()" id="newGameButton" disabled>Novo Jogo</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
